name: Claude Code Reviewer

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  claude-review:
    # Only run on issues with the adk-version-update label
    # and that mention @claude in the body or comments
    if: |
      (github.event.issue && contains(github.event.issue.labels.*.name, 'adk-version-update') && contains(github.event.issue.body, '@claude')) ||
      (github.event.comment && contains(github.event.issue.labels.*.name, 'adk-version-update') && contains(github.event.comment.body, '@claude'))

    runs-on: ubuntu-latest
    permissions:
      contents: write      # For creating branches and commits
      pull-requests: write # For creating PRs
      issues: write        # For commenting on issues
      id-token: write      # For Vertex AI OIDC authentication

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # Checks out to: /home/runner/work/adk-streaming-guide/adk-streaming-guide/

      - name: Clone adk-python repository
        run: |
          cd ..
          git clone https://github.com/google/adk-python.git
          ls -la
        # Clones the full adk-python repository with complete git history
        # This makes it accessible via ../adk-python from the main repository

      # Conditionally authenticate to Google Cloud if using Vertex AI
      - name: Authenticate to Google Cloud
        if: vars.CLAUDE_PROVIDER == 'vertex' || vars.CLAUDE_PROVIDER == 'vertexai'
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      # Execute Claude Code with provider-specific configuration
      - name: Execute Claude Code (Anthropic API)
        if: vars.CLAUDE_PROVIDER == 'anthropic' || vars.CLAUDE_PROVIDER == '' || !vars.CLAUDE_PROVIDER
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          claude_args: '--model claude-sonnet-4@20250514 --max-turns 10'
        # Uses Anthropic API (default provider)

      - name: Execute Claude Code (Vertex AI)
        if: vars.CLAUDE_PROVIDER == 'vertex' || vars.CLAUDE_PROVIDER == 'vertexai'
        uses: anthropics/claude-code-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          use_vertex: "true"
          claude_args: '--model claude-sonnet-4@20250514 --max-turns 10'
        env:
          ANTHROPIC_VERTEX_PROJECT_ID: ${{ steps.auth.outputs.project_id }}
          CLOUD_ML_REGION: ${{ vars.VERTEX_REGION || 'us-east5' }}
          VERTEX_REGION_CLAUDE_3_7_SONNET: ${{ vars.VERTEX_REGION || 'us-east5' }}
        # Uses Vertex AI with Workload Identity Federation
